patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: ['中文', '英文']
    - name: full_shape
      states: ['半角', '全角']
    - name: zh_simp # (※1) 繁简转换
      reset: 1
      states: ['繁体', '简体']
    - name: ascii_punct
      reset: 1
      states: ['。，', '．，']
    - options: ['utf8', 'gbk', 'gb2312'] # (※2)字符集选单
      reset: 0 #     默认 UTF8
      states:
        - UTF-8
        - GBK
        - GB2312
